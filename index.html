<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleposts.css" />
    <title>POSTS POP-UP</title>
  </head>
  <body>
    <section>
      <h3>Posts JsonPlaceholder</h3>
      <div class="post-wraper" id="post-wraperBlock">
        
         <div class="overlay" id="overlay">
            <div class="content" id="postcontent"></div>
            <div class="close" id="close"> X </div>
         </div>
         <div class="add-post" id="add"> + </div>
         <div class="overlay-add" id="postoverlayAdd">
            <form action="" id="form">
                <label for="title">Post title</label>
                <input type="text" id="title" name="posttitle">
                <button type="submit"> Add your post</button>
            </form>
         </div>

      </div>
    </section>

    <!-- <button id="clickme"> click me </button>
    <button id="dont"> Don't click me </button> -->

    <script src="script.js"></script>
  </body>
</html>
